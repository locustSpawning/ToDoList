<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo</title>
    <link id='favicon' rel="icon" href="https://em-content.zobj.net/thumbs/120/google/350/check-mark-button_2705.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-icon" src="images/note-multiple-outline.svg"/>
      <script src="main.js" defer></script>
      <h1>Todo List</h1>
    </header>

    <div id="container">
      <nav id="nav">
        <!-- Default projects -->
        <ul> 
          <li><button class ="button-default-project" id="button-all-projects"><img class="nav-icons" src="images/expand-all.svg"/>All</button></li>
          <li><button class ="button-default-project" id="button-today-projects"><img class="nav-icons" src="images/calendar-today.svg"/>Today</button></li>
          <li><button class ="button-default-project" id="button-week-projects"><img class="nav-icons" src="images/view-week.svg" />This Week</button></li>
        </ul>
        <!-- User projects -->
        <h2 id="projects-title">Projects</h2>
        <div class="projects-list" id="projects-list"></div>
        <button class ="button-add-project" id="button-add-project"><img  class="nav-icons" id="+" src="images/plus.svg" />Add Project</button>
        <div class="add-project-popup" id="add-project-popup">
          <input
            class="input-add-project-popup"
            id="input-add-project-popup"
            type="text"
          />
          <div class="add-project-popup-buttons">
            <button
              class="button-add-project-popup"
              id="button-add-project-popup"
            >
              Add
            </button>
            <button
              class="button-cancel-project-popup"
              id="button-cancel-project-popup"
            >
              Cancel
            </button>
          </div>
        </div>
      </nav>
       <!-- Tasks -->
      <div class="project-preview" id="project-preview"></div>

    </div>

    <footer id="footer">
      <p>Copyright Â© 2023 chelsea leonhardt</p>
      <a href="https://github.com/locustSpawning" target="_blank"><img id="git-icon" src="images/github-mark.svg"/></a>
    </footer>

    
  </body>
  
</html>
